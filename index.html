<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="frontend/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="frontend/assets/css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <img src="frontend/assets/images/illustration-article.svg" alt="illustration of HTML and CSS foundation Article">
    <h5 class="category-tag">Learning</h5>
    <p class="publish-text">Published 21 Dec 2023</p>
    <h3 class="title">HTML & CSS foundations</h3>
    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author-section">
      <img class="author-image" src="frontend/assets/images/image-avatar.webp" alt="Author of Article">
      <h4>Greg Hooper</h4>
    </div>   
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KocakAli/frontend">KocakAli</a>.
    </div>
  </footer>
 
</body>
</html>
