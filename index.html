<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./frontend/assets/css/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="person">
      <img class="person-image" src="./frontend/assets/images/avatar-jessica.jpeg" alt="avatar of social media links owner" >
      <h2 class="person-name" aria-label="Frontend Developer: Jessica Randall">Jessica Randall</h2>
      <p class="person-location">London, United Kingdom</p>
      <p class="person-title">"Frontend developer and avid reader"</p>
    </div>
    <ul class="social-media-list">
      <li class="list-item">
        <a href="#" class="list-item-link" aria-label="Github Link">Github</a>
      </li>
      <li class="list-item">
        <a href="#" class="list-item-link" aria-label="Frontend Mentor Website Link">Frontend Mentor</a>
      </li>
      <li class="list-item">
        <a href="#" class="list-item-link" aria-label="Linkedin Link">Linkedin</a>
      </li>
      <li class="list-item">
        <a href="#" class="list-item-link" aria-label="Twitter Link">Twitter</a>
      </li>
      <li class="list-item">
        <a href="#" class="list-item-link" aria-label="Instagram">Instagram</a>
      </li>
    </ul>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/KocakAli">KocakAli</a>.
    </div>
  </footer>
  
</body>
</html>
